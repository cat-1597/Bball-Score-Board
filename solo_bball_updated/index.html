<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div >
                <h3 class="title-home">HOME</h3>
                <h3 class="home-score" id="home-points">0</h3>
                <div>
                    <button class="points" onclick="homePlusOne()">+1</button>
                    <button class="points" onclick="homePlusTwo()">+2</button>
                    <button class="points" onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="title-guest">GUEST</h3>
                <h3 class="guest-score" id="guest-points">0</h3>
                <div>
                    <button class="points" onclick="guestPlusOne()">+1</button>
                    <button class="points" onclick="guestPlusTwo()">+2</button>
                    <button class="points" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
